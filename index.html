<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=arrow_forward" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias | Bratz</title>
    <link rel="icon" href="./assets/logo.jpg">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="./assets/icons/List.svg" alt="ícone de menu">
                <strong>Menu</strong>
            </div>
            <div>
                <a href="/"><img title="Bratz" src="./assets/logo-png.png" alt="logo Bratz"></a>
            </div>
            <div>
                <strong>Buscar</strong>
                <img src="./assets/icons/MagnifyingGlass.svg" alt="ícone de buscar">
            </div>
        </nav>
        <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Tendências</a>
            <a href="#">Fofoca</a>
            <a href="#">Música</a>
            <a href="#">Estilo de vida</a>
            <a href="#">Entretenimento</a>
            <a href="#">Esportes</a>
            <a href="#">Conselhos</a>
        </nav>
    </header>
    <main class="grid container">
        <section id="featured" class="grid grid-flow-col gap-16">
            <figure class="card">
                <img src="./assets/images/1upscale.jpeg" alt="foto de estreia do Bratz Rock Angelz">
                <figcaption>
                    <span class="content-tag">Música</span>
                    <h2 class="text-2xl title-limit">
                        Como garotas com paixão por moda viraram estrelas do rock?
                    </h2>
                </figcaption>
            </figure>

            <div class="grid grid-cols-2 gap-16">
                <figure class="card">
                    <img src="./assets/images/2xburger.jpg" alt="foto da Burdine comendo um monte de hamburguer">
                    <figcaption>
                        <span class="content-tag">Fofoca</span>
                        <h2 class="text-lg title-limit">
                            O que aconteceu com a  fundadora, presidente, editora chefe da revista seu lance e rainha da moda, vulgo rainha da maldade?
                        </h2>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./assets/images/3gmás.jpg" alt="foto das gêmeas Kirstee e Kaycee">
                    <figcaption>
                        <span class="content-tag">Fofoca</span>
                        <h2 class="text-lg title-limit">
                            Quem são as G más?
                        </h2>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./assets/images/4upscale.jpeg" alt="foto das Bratz comemorando com a Roxxi">
                    <figcaption>
                        <span class="content-tag">Fofoca</span>
                        <h2 class="text-lg title-limit">
                            Com a separação da banda Crash, Roxxi entra na Bratz Rock Angelz
                        </h2>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="./assets/images/5simnao.jpg" alt="foto das Bratz com símbolo de sim e da Burdine e gêmeas com símbolo de não">
                    <figcaption>
                        <span class="content-tag">Tendências</span>
                        <h2 class="text-lg title-limit">
                            Sim ou não?
                        </h2>
                    </figcaption>
                </figure>
            </div>
            
        </section>

        <section id="weekly">
            <header class="grid grid-flow-col">
                <h3>Mais lidas da semana</h3>
                <a href="#" class="grid grid-flow-col">
                    <strong>Ver tudo</strong>
                    <span class="material-symbols-outlined">
                    arrow_forward
                    </span>
                </a>
            </header>

        <div class="grid gap-16">
            <figure>
                <span class="content-tag">Fofoca</span>
                <img src="./assets/images/6revistas.jpg" alt="foto de várias pessoas lendo a revista Bratz">
                <p class="title-limit">
                    A Revista do Momento!
                </p>
            </figure>

            <figure>
                <span class="content-tag">Tendências</span>
                <img src="./assets/images/7fotosjade.jpg" alt="fotos da moda de londres">
                <p class="title-limit">
                    Moda londrina: lindo e punk, a última moda de Londres
                </p>
            </figure>

            <figure>
                <span class="content-tag">Música</span>
                <img src="./assets/images/8turne.jpg" alt="foto da turnê">
                <p class="title-limit">
                    Bratz Rock Angelz em turnê mundial
                </p>
            </figure>

            <figure>
                <span class="content-tag">Música</span>
                <img src="./assets/images/9banda.jpg" alt="foto das Bratz com suas guitarras">
                <p class="title-limit">
                    Como fazer sua própria banda de rock
                </p>
            </figure>
        </div>

        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
